<div id="auth-body">
<div class="p-10 rounded-lg bg-white m-2">
    <img src="assets/Frame.png" alt="naiparq logo">
    <h2 class="text-base font-extrabold leading-7 text-gray-900 mt-3">Request for an account</h2>

    <div class="mt-3 sm:grid-cols-6 bg-white">
      <div class="sm:col-span-3">
        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Full name</label>
        <div class="mb-4">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline">
        </div>
      </div>
    </div>

      <div class="mt-3 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
          <div class="mt-2">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline">
          </div>
        </div>
      </div>


      <div class="mt-3 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline">
          </div>
        </div>
      </div>

    
      <div class="mt-3 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Parking Location</label>
          <div class="mt-2">
            <input type="text" name="parking-location" id="parking-location" autocomplete="given-name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline">
          </div>
        </div>
      </div>


      <div class="mt-3 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Number of Parking spaces</label>
          <div class="flex items-center gap-x-3 py-2">
            <button class="border flex items-center justify-center border-black p-2 rounded-full h-[39px] w-[39px] hover:bg-black hover:text-white">-</button>
            <span>2</span>
            <button class="border flex items-center justify-center border-black p-2 rounded-full hover:bg-black hover:text-white h-[39px] w-[39px]">+</button>
          </div>
        </div>
      </div>


      <div class="mt-3 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Message</label>
          <div class="mt-2">
            <textarea type="textarea" name="first-name" id="first-name" autocomplete="given-name"
            class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5"></textarea>
          </div>
        </div>
      </div>


      <input type="checkbox" class="mt-6"> Agree to the <a class="underline" href="#">Terms and conditions</a> of NaiParQ


      <div class="flex items-center justify-center gap-x-6 mt-3">
        <button type="submit" class="w-full rounded-full bg-black px-3 py-2 text-sm font-semibold
         text-white shadow-sm">Sign Up</button>
      </div>


</div>
</div>
